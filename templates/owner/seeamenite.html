{% extends 'navbar/owner_tenant.html' %}
{% block content %}
<h1 align="center">Booked Amenite</h1>
<table class="table" border="2">
  <tr>
    <th>BookedFor</th>
    <th>Date</th>
    <th>Time Slot</th>
    <th>Status</th>
  </tr>
  {% for i in book %}
  <tr>
    <td>{{i.bookedforid}}</td>
    <td>{{i.ondate}}</td>
    <td>{{i.ontimeid}}</td>
    <td>{{i.status}}</td>

  </tr>
  {% endfor %}
</table>

{% endblock %}
