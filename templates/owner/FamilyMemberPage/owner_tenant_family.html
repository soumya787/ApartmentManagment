{% extends 'navbar/owner_tenant.html' %}
{% block content %}
<h2>Add Family Member</h2>
<form method="post">
    <input type="text" name="txtid" hidden value="{{x}}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtName" required></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="txtAge"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="1">&nbsp;Female&nbsp;
                <input type="radio" name="gender" value="2">&nbsp;Male&nbsp;
            </td>
        </tr>
        <tr>
            <td>Cell:</td>
            <td>
                <input type="text" name="txtCell" pattern="[6-9]{1}[0-9]{9}">
            </td>
        </tr>
        <tr>
            <td>Relation:</td>
            <td>
                <select name="ddlRelation">
                    <option>--select--</option>
                    <option>Father</option>
                    <option>Mother</option>
                    <option>Brother</option>
                    <option>Sister</option>
                    <option>Wife</option>
                    <option>Daughter</option>
                    <option>Son</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="ADD">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
